<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMG/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Apple</title>
</head>

<body>

    <!-- navbar end -->

    <header class="navbar">
        <nav class="bar">
            <div class="divone">
                <img src="IMG/logo.png" alt="logo">
                <ul class="list">
                    <li>Watch</li>
                    <li>iPhone</li>
                    <li>Mac</li>
                </ul>
            </div>
            <div class="font">
            <i class="fa-solid fa-grip-lines"></i>
            </div>
        </nav>
    </header>

    <!-- navbar end -->

    <!-- hero section start -->

    <section class="hero">
        <div class="text">
            <div class="divsec">
                <h1>Apple Watch <br> Series 5</h1>
                <p>
                    Take a call when you're out on the water. Ask Siri to send a message.
                </p>
                <p>
                    Stream your favorite songs on the go. And do it all while leaving
                </p>
                <p>
                    your phone behind. This is Apple Watch Series 5.
                </p>
            </div>
            <button>
                Buy Now
            </button>
        </div>
        <div class="img">
            <img src="IMG/watch.jpg" alt="watch">
        </div>
    </section>

    <!-- hero section end -->

    <!-- Features start -->

    <section class="features">
        <p>Features</p>
        <p>Support</p>
    </section>

    <!-- Features end -->

    <script src="https://kit.fontawesome.com/effc832b1a.js" crossorigin="anonymous"></script>

</html>
